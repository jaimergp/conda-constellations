        <label for="labelFilter">Filter by labels</label>
    </div>
</form>



<script>
$('#labelFilter').keyup(function (){
    $('.card').removeClass('d-none');
    var filter = $(this).val().toLowerCase(); 
    if(filter) {
        $('.all-cards').find('.card .card-footer:not(:contains("'+filter+'"))').parent().addClass('d-none');
    }
})
</script>
